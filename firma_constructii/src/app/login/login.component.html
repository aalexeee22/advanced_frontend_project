
<div class="container" (ngSubmit)="onSubmit()">
    <form id="loginForm" [formGroup]="loginForm">
        <h1>Autentificare</h1>
            <label for="username">Adresă de mail:</label>
            <input type="text" id="username" required formContolName="email">

            <label for="password">Parolă:</label>
            <input type="password" id="password" required formContolName="password">

            <button class="buton-submit" type="submit">Log In</button>
   </form>
</div>
